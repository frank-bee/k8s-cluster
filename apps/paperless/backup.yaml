apiVersion: velero.io/v1
kind: Backup
metadata:
  name: paperless-test-backup12
  namespace: velero
spec:
  storageLocation: aws
  includedNamespaces:
    - paperless
  includedResources:
    - pods
    - persistentvolumeclaims
  labelSelector:
    matchLabels:
      velerobackup: yes
---
apiVersion: velero.io/v1
kind: Restore
metadata:
  name: paperless-test-restore12-3
  namespace: velero
spec:
  # Reference the backup you created earlier
  backupName: paperless-test-backup12