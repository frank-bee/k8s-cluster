apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: paperless-db
  namespace: paperless
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:16
  storage:
    size: 10Gi
  backup:
    barmanObjectStore:
      destinationPath: "s3://home-prod-pg-backup/backup/paperless"
      s3Credentials:
        accessKeyId:
          name: aws-creds
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: aws-creds
          key: ACCESS_SECRET_KEY
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: backup-nightly
  namespace: paperless
spec:
  schedule: "0 0 0 * * *"
  backupOwnerReference: self
  cluster:
    name: paperless-db